<!DOCTYPE html>
<html>
    <title>

    </title>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
      
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body ng-app="ForEx">
        <div class="container">
        <div class="row">
            <div class="col-xs-5 col-sm-5 col-md-5 col-md-offset-3">
                <div class="panel panel-default" data-ng-controller="ConvertCtrl">
                    <div class="panel-body">
                        <form action="" method="POST" role="form">
                            <legend>Currency Converter</legend>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="">From Bitcoin</label>
                                    
                                    
        
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="">To</label>
                                    <select ng-model="toType" class="form-control" required data-ng-change="forExConvert()" ng-options="coin as coin.name for  coin in rates track by coin.Id">
                                        
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="">Amount</label>
                                    <input type="number" class="form-control" placeholder="Enter value" data-ng-model="fromValue" data-ng-change="forExConvert()">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="">Value</label>
                                    <input type="text" class="form-control" data-ng-model="toValue" data-ng-change="forExConvert()">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <div class="form-group">
                                        <label for="">Rate {{Rate}}</label><br>     


                                    </div>
                                </div>
        
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
